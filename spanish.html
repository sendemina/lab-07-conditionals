<html lang="en" dir="ltr">

    <title>Spanish</title>
  </head>
  <body>
    <script>
      var word = prompt("Give me a word in Eglish...");
      if (word === "cat")
      {
        console.log("gato");
      }
      else if (word === "dog")
      {
        console.log("perro");
      }
      else if (word === "horse")
      {
        console.log("caballo");
      }
      else
      {
        console.log("no entiendo");
      }
    </script>
  </body>
