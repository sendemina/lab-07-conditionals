<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cake</title>
  </head>
  <body>
    <script>
      var answer = prompt("Do you want some cake? Yes or no?");
      if (answer === "yes" || answer === "Yes" || answer === "YES" || answer === "y" || answer === "Y")
      {
        console.log("Here you go! :)");
      }
      else if (answer === "no" || answer === "No" || answer === "NO" || answer === "n" || answer === "N")
      {
        console.log("The cake shall remain in my hands...");
      }
      else
      {
        console.log("I told you to say yes or no!! >:(");
      }
    </script>
  </body>
</html>
