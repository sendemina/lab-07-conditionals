<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cake</title>
  </head>
  <body>
    <script>
      var firstnumber = prompt("Give me a number, any number...");
      var secondnumber = prompt("Cool, now another number...");
      var operation = prompt("Now choose an operation (mul, div, or mod)");
      if (operation === "mul")
      {
        console.log(firstnumber * secondnumber);
      }
      else if (operation === "div")
      {
        console.log(firstnumber / secondnumber);
      }
      else if (operation === "mod")
      {
        console.log(firstnumber % secondnumber);
      }
      else
      {
        console.log("Invalid Operation!");
      }
    </script>
  </body>
</html>
