<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var move = prompt("Does it move? (yes/no)");
      if (move == "yes")
      {
        var should = prompt("Should it? (yes/no)");
        if (should == "yes")
        {
          console.log("No problem");
        }
        else if (should = "no")
        {
          console.log("Then use duct tape!");
        }
        else
        {
          console.log("You didn't answer my question! Type yes or no.")
        }
      }
      else if (move = "no")
      {
        var should = prompt("Should it? (yes/no)");
        if (should == "yes")
        {
          console.log("Then use the mysterious bottle!")
        }
        else if (should == "no")
        {
          console.log("No problem")
        }
        else
        {
          console.log("You didn't answer my question! Type yes or no.")
        }
      }
      else
      {
        console.log("You didn't answer my question! Type yes or no.")
      }
    </script>
  </body>
</html>
